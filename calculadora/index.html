<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">   
</head>
<body>
    <div class="calculadora">
        <input type="text" id="visor" disabled>
        <div class="botoes">
            <button id ="ligar_desligar">OFF</button>
            <button id="som">โซ</button> <!-- Segurar alt 14(numerico)-->
            <button id="backspace" >&#9003;</button> <!--https://pt.piliapp.com/symbol/tech/-->
            <button id="limpar">C</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">+</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">x</button>
            <button class="numero" id="decimal">,</button>
            <button class="numero">0</button>
            <button class="numero" id="porcento">%</button>
            <button class="operador">รท</button>
            <button class="info"><a href="https://github.com/ricardohirano/JavaScriptSenai">GitHub</a></button>
            <button id="igual">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

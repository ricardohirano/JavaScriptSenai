<!--
OBJETIVO: criar uma galeria de imagens onde miniaturas serão exibidas.
Ao clicar em uma miniatura, será exibida uma versão maior na parte superior.
-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <!--Esttilização/formatação da pagina HTML-->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!--Recebe a Imagem Maior-->
    <h1>Galeria de imagens</h1>
    <div id="imagem-grande-container">
        <img id="imagem-grande" src="imagens/zelda.jpg"  alt="Imagem grande">
    </div>
    <!--Recebe as miniaturas-->
    <div id ="miniaturas-container">
        <img src="imagens/nes.jpg" alt="nes" data-full-image="imagens/legendofzelda.jpg">
        <img src="imagens/snes.jpg" alt="snes" data-full-image="imagens/imagem2.jpg">
        <img src="imagens/nin64.jpg" alt="nin64" data-full-image="imagens/imagem3.jpg">
        <img src="imagens/switch.jpg" alt="switch" data-full-image="imagens/imagem4.jpg">
    </div>
    <!--Script (JS) que coordena as açoes no html-->
    <script src="script.js"></script>
</body>
</html>
